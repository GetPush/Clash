# clash.premium
# script:
  # shortcuts:
    # quic: network == 'udp' and dst_port == 443
    # youshit: network == 'udp' and ('youtube' in host or 'googlevideo' in host)

rules:
  ## block ads
   - DOMAIN-SUFFIX,pagead2.googlesyndication.com,BOOST
   - DOMAIN-SUFFIX,video-ad-stats.googlesyndication.com,BOOST
   - DOMAIN-SUFFIX,googlesyndication.com,BOOST
   - DOMAIN-SUFFIX,www3.doubleclick.net,BOOST
  # - AND,((GEOSITE,category-ads-all),(NOT,((DOMAIN-SUFFIX,googlesyndication.com)))),TrafficAds
  # - GEOSITE,category-ads-all,TrafficAds
  # - RULE-SET,block,REJECT
  # - SCRIPT,quic,REJECT
  # - SCRIPT,youshit,REJECT

  ## direct FCM
   - AND,((NETWORK,TCP),(DST-PORT,5228-5230)),DIRECT
   - AND,((NETWORK,TCP),(DST-PORT,5228-5230),(OR,((DOMAIN-KEYWORD,google)))),DIRECT
 
  ## block udp/quic YouTube
   - AND,((NETWORK,udp),(OR,((DST-PORT,443/80),(GEOSITE,youtube)))),REJECT
   - AND,((NETWORK,udp),(GEOSITE,youtube)),REJECT

  # # fix dnsleak
   - IP-CIDR,127.0.0.1/32,REJECT,no-resolve
