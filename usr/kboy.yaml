redir-port: 9797
port: 7890
socks-port: 7891
mixed-port: 7893
tproxy-port: 9898
ipv6: true
mode: rule
allow-lan: true
log-level: info
geodata-mode: true
geodata-loader: memconservative
unified-delay: true

external-controller: 0.0.0.0:9090
# secret: "123456"
bind-address: "*"
external-ui: /data/adb/box/clash/ui/yacd
experimental:
  ignore-resolve-fail: true

tcp-concurrent: true

# 目前仅用于 API 的 https
tls:
  certificate: string # 证书 PEM 格式，或者 证书的路径
  private-key: string # 证书对应的私钥 PEM 格式，或者私钥路径

# 全局 TLS 指纹，优先低于 proxy 内的 client-fingerprint。
# 目前支持开启 TLS 传输的 TCP/grpc/WS/HTTP , 支持协议有 VLESS,Vmess 和 Trojan.
global-client-fingerprint: random
# Note:
# 可选："chrome", "firefox", "safari", "iOS", "android", "edge", "360"," qq", "random"
# 若选择 "random", 则按 Cloudflare Radar 数据按概率生成一个现代浏览器指纹。

profile:
  store-selected: true
  store-fake-ip: false

tun:
  enable: true
  mtu: 9000 # 65535 # 9000
  device: utun
  stack: system # mixed / gvisor / system / lwip
  dns-hijack:
    - any:53
    - tcp://any:53
  auto-route: true
  strict-route: false
  auto-detect-interface: true
  include-android-user: [0, 10]
  exclude-package: []
  include-package: []
 
