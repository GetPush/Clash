redir-port: 9797
port: 7890
socks-port: 7891
mixed-port: 7893
tproxy-port: 9898
ipv6: true
mode: rule
allow-lan: true
log-level: info
geodata-mode: true
geodata-loader: memconservative
unified-delay: true

external-controller: 0.0.0.0:9090
# secret: "123456"
bind-address: "*"
external-ui: /data/adb/box/clash/ui/yacd
experimental:
  ignore-resolve-fail: true


profile:
  store-selected: true
  store-fake-ip: false

tun:
  enable: true
  mtu: 65535 # 
  device: utun
  stack: system # mixed / gvisor / system / lwip
  dns-hijack:
    - any:53
    - tcp://any:53
  auto-route: true
  strict-route: false
  auto-detect-interface: true

dns:
  enable: true
  ipv6: false
  default-nameserver:


  listen: 0.0.0.0:1053
  use-hosts: true
  enhanced-mode: fake-ip # redir-host
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:

  nameserver:


  proxy-server-nameserver:
  - https://doh.pub/dns-query
  - 'tls://dns.google#proxy'


  nameserver-policy:
  'www.baidu.com': '114.114.114.114'
  '+.internal.crop.com': '10.0.0.1'
  'geosite:cn': https://doh.pub/dns-query

  fallback:
  - https://dns.google/dns-query
  - tls://1.1.1.1:853
  - https://dns.bebasid.com/dns-query
  - tls://dns.bebasid.com

  fallback-filter:
    geoip: true
    geoip-code: ID
    geosite:
#    - rule-indo
    - gfw
    ipcidr:
    - 240.0.0.0/4
    - 0.0.0.0/8
    - 10.0.0.0/8
    - 100.64.0.0/10
    - 127.0.0.0/8
    - 169.254.0.0/16
    - 172.16.0.0/12
    - 192.0.0.0/24
    - 192.0.2.0/24
    - 192.88.99.0/24
    - 192.168.0.0/16
    - 198.18.0.0/15
    - 198.51.100.0/24
    - 203.0.113.0/24
    - 224.0.0.0/4
    - 255.255.255.255/32
    domain:

sniffer:
  enable: true
#  force-dns-mapping: false
#  parse-pure-ip: false
#  override-destination: false 
  sniffing:
  - tls
  - http

  force-domain:
  - "+.netflix.com"
  - "+.nflxvideo.net"
  - "+.amazonaws.com"
  - "+.media.dssott.com"
  - +.v2ex.com
  skip-domain:
  - "+.apple.com"
  - Mijia Cloud
  - "+.jd.com"
  port-whitelist:
  - 443
  - 80

rules:
  ## block ads
#- DOMAIN-SUFFIX,googlesyndication.com,BOOST
#- AND,((GEOSITE,category-ads-all),(NOT,((DOMAIN-SUFFIX,googlesyndication.com)))),REJECT
#- GEOSITE,category-ads-all,REJECT
#- RULE-SET,block,REJECT
#- SCRIPT,quic,REJECT
#- SCRIPT,youshit,REJECT

  ## direct FCM
- AND,((NETWORK,TCP),(DST-PORT,5228-5230)),DIRECT
- AND,((NETWORK,TCP),(DST-PORT,5228-5230),(OR,((DOMAIN-KEYWORD,google)))),DIRECT
 
  ## block udp/quic YouTube
- AND,((NETWORK,udp),(OR,((DST-PORT,443/80),(GEOSITE,youtube)))),REJECT
- AND,((NETWORK,udp),(GEOSITE,youtube)),REJECT

  # # fix dnsleak
- IP-CIDR,127.0.0.1/32,REJECT,no-resolve
#- IP-CIDR,198.18.0.1/16,REJECT,no-resolve
- IP-CIDR,28.0.0.1/8,REJECT,no-resolve
- IP-CIDR6,::1/128,REJECT,no-resolve
  
  ## rules telegram
#- GEOIP,telegram,BOOST
#- GEOSITE,telegram,BOOST

  ## direct ntp
- AND,((NETWORK,UDP),(DST-PORT,123)),DIRECT
- DST-PORT,123/136/137-139,DIRECT,udp

  ## rules inner, recommended untuk non kuota reguler
- AND,((PROCESS-NAME,clash),(NOT,((IN-TYPE,inner)))),REJECT
- IN-TYPE,inner,TrafficInnerâœ“


- IP-CIDR,198.18.0.1/16,REJECT,no-resolve
- DST-PORT,22,TrafficChat

- RULE-SET,rule_lancidr,DIRECT,no-resolve

- RULE-SET,rule_reject,REJECT
- RULE-SET,rule_malicious,REJECT
- RULE-SET,rule_maliciousip,REJECT
- RULE-SET,rule_personalads,TrafficAds
- RULE-SET,rule_basicads,TrafficAds
- RULE-SET,rule_hijacking,TrafficAds
- RULE-SET,rule_privacy,TrafficAds

- RULE-SET,rule_porn,TrafficPorn
