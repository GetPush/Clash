tun:
  enable: true
  device: utun # gvisor/mixed
  mtu: 9000 # 65535 # 9000
  stack: system # gvisor / lwip / system
  dns-hijack:
    - any:53  # 需要劫持的 DNS
    - tcp://any:53
  auto-route: true # 配置路由表
  auto-detect-interface: true
  inet4-route-address:
    - 0.0.0.0/1
    - 128.0.0.0/1
  inet6-route-address:
    - "::/1"
    - "8000::/1"
   # strict-route: true # 将所有连接路由到 tun 来防止泄漏，但你的设备将无法其他设备被访问 热点将无法共享网络
  include_android_user:
    - 0
    # 多开用户
   #  include_package:
   #    - com.android.chrome
  # exclude_package:
    # - com.tencent.mm #  没必要开
    

sniffer:
  enable: true                    
  force-dns-mapping: false
  parse-pure-ip: false          
  override-destination: false      


  sniff:
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [ 443 ]
    HTTP: # 需要嗅探的端口, 默认嗅探 80
      ports: [80, 8080-8880]
      override-destination: true
  force-domain:
    - google.com
    - +.v2ex.com

  # # 白名单,跳过嗅探结果
  skip-domain:
    - Mijia Cloud
    - +.apple.com

  sniffing:
    - tls
    - http

  port-whitelist:
    - "80"
    - "443"

